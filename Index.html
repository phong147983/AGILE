<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Index</title>
    <link rel="stylesheet" href="Css.css">
</head>
<body>
    <!-- Banner -->
    <header>
        <img src=" " alt="Banner" class="banner">
    </header>

    <!-- Slideshow -->
    <div class="slideshow">
        <img src="Hình Ảnh/pro1.jpg" alt="Slide 1" class="slide">
        <img src="Hình Ảnh/2.jfif" alt="Slide 2" class="slide">
        <img src="Hình Ảnh/3.jfif" alt="Slide 3" class="slide">
        <img src="Hình Ảnh/5.jfif" alt="Slide 4" class="slide">
        <img src="Hình Ảnh/6.jfif" alt="Slide 5" class="slide">
    </div>
    <!-- Logo và thanh tìm kiếm -->
    <div class="top-bar">
        <img src="logo.jpg" alt="Logo cá nhân" class="logo">
        <form class="search-bar">
            <input type="text" placeholder="Tìm kiếm...">
            <button type="submit">Tìm</button>
        </form>
        <div class="auth-buttons">
            <button onclick="login()">Đăng nhập</button>
            <button onclick="register()">Đăng ký</button>
        </div>
    </div>

    <!-- Menu -->
    <nav class="menu">
        <ul>
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Sản phẩm</a></li>
            <li><a href="#">Dịch vụ</a></li>
            <li><a href="#">Liên hệ</a></li>
            <li><a href="#">Giới thiệu</a></li>
        </ul>
    </nav>

    <!-- Sản phẩm -->
    <section class="products">
        <h2>Sản phẩm</h2>
        <div class="product-list">
            <!-- Mỗi sản phẩm -->
            <div class="product">
                <img src="product1.jpg" alt="Sản phẩm 1">
                <p>Sản phẩm 1</p>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Sản phẩm 2">
                <p>Sản phẩm 2</p>
            </div>
            <!-- Lặp lại 12 sản phẩm -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Footer sẽ thêm sau</p>
    </footer>

    <script src="Javascript.js"></script>
</body>
</html>
